<div class="collection-form">
  <h3 mat-dialog-title>Add new review comment</h3>
  <div mat-dialog-content>

    <div class="card-body mt-3" *ngIf="originalSpecies">
      <form [formGroup]="commentForm" (ngSubmit)="addNewComment()">
        <p>Original species determination</p>
        <p>Latin name: <span>{{originalSpecies.latin_name}}</span></p>
        <p>Trivial name: <span>{{originalSpecies.trivial_name}}</span></p>
        <p>correct to:</p>
        <app-species-filter
          (selectedEvent)="speciesSelectedEvent($event)"
          [formControl]="commentForm.controls.species_id">
        </app-species-filter>
        <p>Original species determination [Sex]: <span>{{data.sex}}</span></p>
        <p>correct to:</p>
        <mat-form-field appearance="outline" id="review-sex">
          <mat-label>sex</mat-label>
          <mat-select [formControl]="commentForm.controls.sex">
            <mat-option value="male">male</mat-option>
            <mat-option value="female">female</mat-option>
            <mat-option value="other">other</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" id="review-comment">
          <mat-label>comment</mat-label>
          <textarea matInput
                    placeholder="comment"
                    [formControl]="commentForm.controls.comment"
                    autocomplete="comment"
          ></textarea>
        </mat-form-field>

        <div mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-button
                  [disabled]="commentForm.valid ? null : true"
                  type="submit"
          >Add new comment</button>
        </div>

      </form>
    </div>
  </div>
</div>
