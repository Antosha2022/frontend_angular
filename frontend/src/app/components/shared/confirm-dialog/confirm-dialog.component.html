<div class="collection-form">
  <div class="container-icon">
    <mat-icon id="close-icon" mat-dialog-close>close</mat-icon>
  </div>
  <h3>Approve this finding?</h3>
  <div mat-dialog-content>

    <div class="card-body mt-3" *ngIf="originalSpecies">
      <h4>Number: {{data.number}}</h4>
      <form [formGroup]="confirmForm" (ngSubmit)="addNewConfirm()">
        <p>Species determination</p>
        <p>[Latin name]: {{originalSpecies.latin_name}}</p>
        <p>[Trivial name]: {{originalSpecies.trivial_name}}</p>
        <p>[Sex]: {{data.sex}}</p>

    <h4>This determination is correct?</h4>

        <div mat-dialog-actions align="end">
          <button mat-raised-button
                  [disabled] = "untouchable === true"
                  color="warn"
                  mat-dialog-close>Abort</button>
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled] = "untouchable === true"
          >Approve this determination</button>
        </div>

      </form>
    </div>
  </div>
</div>
