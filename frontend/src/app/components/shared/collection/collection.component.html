<div class="breadcrumb">
<button mat-button routerLink="/dashboard"> Dashboard ></button>
<button mat-button routerLink="/collections"> Collections ></button>
</div>
<div class="container">
  <div class="row mb-3">
    <h4 class="col">Collections</h4>
    <button mat-raised-button (click)="openDialog()" >+</button>
  </div>
  </div>
<div class="container">
<!--table view-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>(ID) </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>
  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <!-- state Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> state </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button
              routerLink="/collection-detail/{{element.id}}"
      ><mat-icon>launch</mat-icon></button>
      <button mat-icon-button
              (click)="openDialogEdit(element)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button
              (click)="archive(element)"><mat-icon>archive</mat-icon></button>
      <button mat-icon-button
              (click)="restore(element)"><mat-icon>restore</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="spinner">
  <mat-progress-spinner></mat-progress-spinner>
</div>
