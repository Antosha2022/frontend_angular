<div class="register-container">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="registerForm">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput
               type="text"
               placeholder="First Name"
               [formControl]="registerForm.controls.firstname"
               autocomplete="firstname"
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput
               type="text"
               placeholder="Last Name"
               [formControl]="registerForm.controls.lastname"
               autocomplete="lastname"
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput
               type="e-mail"
               placeholder="Email"
               [formControl]="registerForm.controls.username"
               autocomplete="username"
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               placeholder="Password"
               [formControl]="registerForm.controls.password"
               autocomplete="new-password"
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput
               type="password"
               placeholder="Confirm Password"
               [formControl]="registerForm.controls.confirmPassword"
               autocomplete="new-password"
        >
      </mat-form-field>
      <button mat-raised-button
              [disabled]="registerForm.valid ? null : true"
              (click)="doRegister()">
        Register
      </button>
      <button mat-raised-button routerLink="/login">Cancel</button>
    </form>
    <div class="spinner" *ngIf="spinnerShow">
    <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
