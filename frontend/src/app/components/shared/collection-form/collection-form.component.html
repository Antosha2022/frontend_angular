<div class="collection-form">
<h3 mat-dialog-title>{{ data.id ? 'Update collection' : 'Add new collection'}}</h3>
<div mat-dialog-content>

    <div class="card-body mt-3">
      <form [formGroup]="form" (ngSubmit)="onSubmitted()">
        <mat-form-field appearance="outline" id="collection-name">
          <mat-label>Name your collection</mat-label>
          <input matInput
                 placeholder="Name your collection"
                 [formControl]="form.controls.name"
                 autocomplete="name"
          >
        </mat-form-field>
        <mat-form-field appearance="outline" id="location">
          <mat-label>City or place</mat-label>
          <input matInput
                 placeholder="Location"
                 [formControl]="form.controls.location"
                 autocomplete="location"
          >
        </mat-form-field>

        <mat-form-field appearance="outline" id="species-select">
          <mat-label>Select species database to attach</mat-label>
          <mat-select [formControl]="form.controls.species_database_id">
            <mat-option *ngFor="let species of dataSourceSpeciesDatabase"
                        [value]="species.id"
            >â„–{{ species.id }}. {{ species.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" id="description">
          <mat-label>Description</mat-label>
          <textarea matInput
                 placeholder="Description"
                 [formControl]="form.controls.description"
                 autocomplete="description"
          ></textarea>
        </mat-form-field>

        <div mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-button
                  [disabled]="form.valid ? null : true"
                  type="submit"
          >{{ data.id ? 'Update collection' : 'Add collection'}}</button>
        </div>

      </form>
    </div>
</div>
</div>
